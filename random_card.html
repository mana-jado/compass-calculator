    <link rel="stylesheet" href="css/style.css">

    <style>
        .random-container {
            max-width: 1000px;
            margin: 40px auto;
            text-align: center;
            padding: 20px;
        }
        @media (max-width: 768px) {
            .random-container {
                padding: 10px;
                margin: 20px auto;
                width: 80%;
            }
        }
        .random-container h1 {
            margin-bottom: 30px;
        }
        .controls {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            transition: opacity 0.2s;
            background-color: #6e8efb; /* Default primary */
        }
        .btn:hover { opacity: 0.9; }
        .btn-primary { background: linear-gradient(to right, #6e8efb, #a777e3); }
        .btn-secondary { background: #95a5a6; }
        
        .cards-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .card-item {
            width: 100%; /* Fluid width */
            aspect-ratio: 200/271; /* Maintain aspect ratio */
            height: auto; /* Remove fixed height */
            border-radius: 10px;
            padding: 0; /* Removed padding to let image fill */
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: left;
            position: relative;
            animation: fadeIn 0.5s ease-out;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            overflow: hidden; /* Ensure image stays inside border radius */
            cursor: pointer; /* Indicate clickable */
        }
        
        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .card-info {
            width: 100%;
            height: 100%;
            padding: 10px; /* Reduced padding slightly for smaller screens */
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            overflow-y: auto; /* Allow scroll if text is too long */
        }
        
        /* Specific layout for 4 cards */
        .cards-grid.grid-2x2 {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* PC: 4 in a row */
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .controls {
                display: grid; /* Use Grid for stable layout */
                grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
                gap: 10px;
                padding: 0; /* Remove internal padding, controlled by container */
                box-sizing: border-box;
                width: 100%;
            }
            .btn {
                padding: 10px 0; /* Remove horizontal padding */
                font-size: 0.85rem;
                width: 100%; /* Fill grid cell */
                white-space: nowrap;
                min-width: auto; /* Reset min-width */
            }
            .cards-grid {
                width: 100%;
                box-sizing: border-box;
            }
            .cards-grid.grid-2x2 {
                grid-template-columns: repeat(2, 1fr); /* Mobile: 2x2 */
                gap: 10px;
            }
            .card-name { font-size: 0.9rem; }
            .card-type { font-size: 0.8rem; }
            .card-ability { font-size: 0.75rem; padding: 5px; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card-name {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            padding-bottom: 5px;
        }
        .card-rarity {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        .card-type {
            font-size: 0.9rem;
            margin-top: auto;
            text-align: right;
            margin-bottom: 5px;
        }
        .card-ability {
            font-size: 0.85rem;
            background: rgba(0,0,0,0.2);
            padding: 8px;
            border-radius: 5px;
            line-height: 1.4;
        }
        
        /* Card Colors */
        .bg-fire { background: linear-gradient(135deg, #ff416c, #ff4b2b); }
        .bg-water { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        .bg-wood { background: linear-gradient(135deg, #43e97b, #38f9d7); color: #333; text-shadow: none; }
        .bg-null { background: linear-gradient(135deg, #bdc3c7, #2c3e50); }
        .bg-wood .card-name { border-bottom-color: rgba(0,0,0,0.1); }
        .bg-wood .card-ability { background: rgba(255,255,255,0.3); }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .hidden { display: none; }
        .modal {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            text-align: left;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .filter-section {
            margin-bottom: 20px;
        }
        .filter-section h4 {
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
            color: #333;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 0.95rem;
            color: #555;
        }
        .checkbox-label input { margin-right: 5px; transform: scale(1.2); }
        
        #filter-type {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
    </style>
</head>
